<div class="container py-gutter">
    <div class="card overflow-hidden">
      <div class="h-16 relative overflow-hidden">
      
        <div class="absolute bg-contrast-black opacity-25 top-0 right-0 bottom-0 left-0 w-full h-full z-0"></div>
  
        <img class="avatar h-16 w-16 absolute top-6 ltr:left-4 rtl:right-4 sm:hidden"
             [src]="server+ productInfo?.primaryImage?.public_url">
      </div>
  
      <div class="z-10 relative -mt-16 px-gutter flex items-center">
  
        <img @scaleIn
             class="avatar h-24 w-24 flex-none align-start hidden sm:block border-3 border-white"
             [src]="server+ productInfo?.primaryImage?.public_url">
      </div>
    </div>
    <nav class="vex-tabs vex-tabs-dense border-0 card mt-2 bg-white shadow-sm border border-gray-200 rounded-lg" mat-tab-nav-bar>
      <a #rla="routerLinkActive"
         *ngFor="let link of links"

         [active]="rla.isActive"
         [disabled]="link.disabled"
         [routerLink]="link.route"
         mat-tab-link
         queryParamsHandling="preserve"
         [routerLinkActiveOptions]="link.routerLinkActiveOptions || { exact: false }"
         routerLinkActive>
        {{ link.label }}
      </a>
    </nav>
    <router-outlet  class="p-4" ></router-outlet>
  </div>
