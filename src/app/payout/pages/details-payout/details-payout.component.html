<div class="w-full mt-20">
    <div class="bg-gradient-to-b from-blue-800 mt-4 to-blue-600 h-96"></div>
    <div class="max-w-5xl mx-auto px-6 sm:px-6 lg:px-8 mb-12">
        <div *ngIf="payout" class="bg-white w-full shadow rounded p-8 sm:p-12 -mt-72">
            <p class="text-3xl font-bold leading-7 text-center">تفاصيل طلب سحب رصيد</p>

            <div class="md:flex items-center mt-12">
                <div class="w-full md:w-1/2 flex flex-col">
                    <label class="font-semibold leading-none">
                        <mat-icon>euro_symbol</mat-icon>
                        المبلغ (دينار)</label>
                    <input type="text" disabled [(ngModel)]="payout.amount" class="leading-none text-gray-900 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200">
                </div>
                <div class="w-full md:w-1/2 flex flex-col md:ml-6 md:mt-0 mt-4">
                    <label class="font-semibold leading-none">
                        <mat-icon> contact_mail</mat-icon>
                        إسم البنك</label>
                    <input type="text" disabled [(ngModel)]="payout.bankName" class="leading-none text-gray-900 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200" />
                </div>
            </div>
            <div class="md:flex items-center mt-8">
                <div class="w-full flex flex-col">

                    <label class="font-semibold leading-none">
                        <mat-icon>credit_card</mat-icon>
                        رقم حساب  </label>
                    <input type="text" disabled [(ngModel)]="payout.accountNumber" class="leading-none text-gray-900 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200" />
                </div>

            </div>
            <div class="md:flex items-center mt-8">
                <div class="w-full flex flex-col">
                    <label class="font-semibold leading-none">
                        <mat-icon>credit_card</mat-icon>
                        رقم الآيبان</label>
                    <input type="text" disabled [(ngModel)]="payout.ibanNumber" class="leading-none text-gray-900 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200" />
                </div>

            </div>
            <div>
                <div *ngIf="payout.status == 'REJECTED'" class="w-full flex flex-col mt-8">
                    <label class="font-semibold leading-none">
                        <mat-icon>feedback</mat-icon>سبب رفض</label>
                    <textarea type="text" disabled [(ngModel)]="payout.rejectMessage" class="h-40 text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
