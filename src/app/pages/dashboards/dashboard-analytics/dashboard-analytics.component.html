

<div class="p-gutter"
   gdColumns="1fr 1fr"
   gdColumns.lt-md="1fr 1fr"
   gdColumns.lt-sm="1fr"
   gdGap="16px"
   vexContainer>
   <vex-widget-assistant gdColumn="1 / 3" gdColumn.lt-md="1 / -1"
      gdColumn.lt-sm="1"></vex-widget-assistant>
      <!--
   <vex-widget-quick-line-chart [icon]="icPageView"
      [series]="pageViewsSeries"
      iconClass="text-primary bg-primary-light"
      gdColumn.lt-sm="1"
      label="Page Views"
      value="92.4k"></vex-widget-quick-line-chart>

   <vex-widget-quick-line-chart [icon]="icGroup"
      [options]="uniqueUsersOptions"
      [series]="uniqueUsersSeries"
      iconClass="text-orange bg-orange-light"
      gdColumn.lt-sm="1"
      label="Unique Users"
      value="67.2k"></vex-widget-quick-line-chart>
      -->


   <vex-widget-quick-value-center *ngIf="orderStatistic" [change]="124.4"
      [icon]="icCart"
      iconClass="text-info bg-primary-light"
      gdColumn.lt-sm="1"
      label="الطلبات الجديدة"
      value="{{orderStatistic.newOrderCount}}"></vex-widget-quick-value-center>
   <vex-widget-quick-value-center *ngIf="orderStatistic" [change]="-23.7"
      [icon]="icCart"
      iconClass="text-primary bg-teal-light"
      gdColumn.lt-sm="1"
      label="الطلبات المسلمة"
      value="{{orderStatistic.deliveredOrderCount}}"></vex-widget-quick-value-center>
   <vex-widget-quick-value-center *ngIf="orderStatistic" [change]="23.2"
      [icon]="icCart"
      iconClass="text-orange bg-teal-light"
      gdColumn.lt-sm="1"
      label="الطلبات قيد التوصيل"
      value="{{orderStatistic.indeliveryOrderCount}}"></vex-widget-quick-value-center>
   <vex-widget-quick-value-center *ngIf="orderStatistic" [change]="34.5"
      [icon]="icCart"
      iconClass="text-teal bg-orange-light"
      gdColumn.lt-sm="1"
      label="الطلبات الجاهزة"
      value="{{orderStatistic.preparedOrderCount}}"></vex-widget-quick-value-center>
   <vex-widget-large-goal-chart *ngIf="incomeStats" [series]="salesSeries" [dates]="dates" [total]="total"
      gdColumn="1 / -1"
      gdColumn.lt-sm="1"
      total="4,374"></vex-widget-large-goal-chart>

</div>
