
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Amazon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <header>
    <!--Amazon Image Logo-->
    <div class="d-flex flex-row justify-content-center">
      <div class="row">
        <div class="col-md">
          <img class="img_1" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2221140/amazonimg.png"
            alt="Amazon Logo" />
        </div>
        <!--Col 1 End-->
      </div>
      <!--Row 1 End-->
    </div>
    <!--Container End-->
    <!--Amazon Image Logo-->
  </header>


  <!--Form-->
  <div class="d-flex flex-row justify-content-center">
    <div class="row">
      <div class="col-md">
        <form >
          <div class="otp">Verify email address</div>
          <div><p>To verify your email , we've sent a One Time Password (OTP) to </p>
          <button (click)="change()"> Change </button>
        </div>
        <br>
          
            <label id="words_1" for="otpNumber">Enter OTP</label>
            <input type="inputNumber" class="form-control" id="otpNumber" 
            autocomplete="one-time-code" >          
          
          <div class="form-check">
              By creating an account, you agree to Amazon's <a href="">conditions of Use</a>
              and <a href="">Privacy Notice</a>

          </div>
          <br>
          <div>
          <button type="button" a [routerLink]="['/register']" class="btn btn-warning" id="grey-button"(click)="submit()">Create your Amazon account</button>
        </div>
          <br>
          <div>
              <button > Resend OTP</button>
          </div>
          


        </form>
      </div>
      <!--Col 1 End-->
    </div>
    <!--Row 1 End-->
  </div>
  <!--Container End-->
  <!--Form-->
