<div class="mat-elevation-z1">
    <mat-form-field class="px-2" appearance="standard">
        <mat-label>بحث عن المنتج</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="المنتج ..." #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> اسم المنتج </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef>معرف المنتج </th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>

        <ng-container matColumnDef="productIdType">
            <th mat-header-cell *matHeaderCellDef>نوع معرف </th>
            <td mat-cell *matCellDef="let element"> {{element.productIdType}} </td>
        </ng-container>





        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> إضافة</th>
            <td mat-cell *matCellDef="let element">

                <button *ngIf="element.type=='SIMPLE_LISTING' && isSelected(element)" (click)="addProduct(element)" mat-button color="primary">
                    <mat-icon>add</mat-icon>
                </button>
                <button *ngIf="!isSelected(element) && element.type=='SIMPLE_LISTING'" (click)="removeProduct(element)" mat-button color="primary">
                    <mat-icon>maximize</mat-icon>
                      </button>
                <button *ngIf="element.type=='PARENT_LISTING'" mat-button (click)="openDialog(element)" mat-icon-button color="primary" aria-label="Example icon button with a menu icon">
                    
                    <mat-icon>list</mat-icon>
                </button> </td>
        </ng-container>





        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: productdisplayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                لا يوجد منتجات
            </td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="pageSize" aria-label="Select page of users"></mat-paginator>
</div>
